<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить банк</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Удалить банк</h1>
        <form action="/delete_bank" method="post" class="mt-4">
            {% if error %}
                <p class="text-danger">{{ error }}</p>
            {% endif %}
            {% if success %}
                <p class="text-success">{{ success }}</p>
            {% endif %}
            {% if banks %}
                <div class="mb-3">
                    <label for="bank_name" class="form-label">Выберите банк для удаления:</label>
                    <select id="bank_name" name="bank_name" class="form-select" required>
                        {% for bank in banks %}
                            <option value="{{ bank }}">{{ bank }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-danger">Удалить</button>
            {% else %}
                <p class="text-warning">Нет доступных банков для удаления.</p>
            {% endif %}
        </form>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">На главную</a>
        </div>
    </div>
</body>
</html>
