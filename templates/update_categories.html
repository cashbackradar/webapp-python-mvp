<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обновить категории банка</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Обновить категории банка</h1>
        <form action="/update_categories" method="post" class="mt-4">
            {% if error %}
                <p class="text-danger">{{ error }}</p>
            {% endif %}
            {% if success %}
                <p class="text-success">{{ success }}</p>
            {% endif %}
            {% if banks %}
                <div class="mb-3">
                    <label for="bank_name" class="form-label">Выберите банк:</label>
                    <select id="bank_name" name="bank_name" class="form-select" required>
                        {% for bank in banks %}
                            <option value="{{ bank }}">{{ bank }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Категория:</label>
                    <input type="text" id="category" name="category" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="cashback" class="form-label">Кешбэк (%):</label>
                    <input type="number" step="0.01" id="cashback" name="cashback" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-warning">Обновить</button>
            {% else %}
                <p class="text-warning">Нет доступных банков для обновления.</p>
            {% endif %}
        </form>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">На главную</a>
        </div>
    </div>
</body>
</html>
